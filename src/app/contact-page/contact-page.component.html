<div class="contact-container">
  <div>
    <h2>Let's Connect</h2>
    <hr />
  </div>
  <div class="content">
    <div class="section-1">
      <form action="">
        <h3>What’s Your Name ?</h3>
        <input
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          type="text"
          placeholder="Name"
          [ngStyle]="{
            'border-bottom': '5px solid' + Service.colorPrimary,
            color: Service.colorPrimary
          }"
        />

        <h3>What’s Your Email ?</h3>
        <input
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          type="email"
          placeholder="Email"
          [ngStyle]="{
            'border-bottom': '5px solid' + Service.colorPrimary,
            color: Service.colorPrimary
          }"
        />

        <h3>What’s Your Message ?</h3>
        <input
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          type="text"
          placeholder="Message"
          [ngStyle]="{
            'border-bottom': '5px solid' + Service.colorPrimary,
            color: Service.colorPrimary
          }"
        />

        <button
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          type="submit"
          [ngStyle]="{
            background: Service.colorPrimary,
            color: Service.colorSecondary
          }"
        >
          Submit
        </button>
      </form>
    </div>

    <div class="section-2">
      <div>
        <h3>Contact Details</h3>
        <p>orgestpasha2005&#64;gmail.com</p>
        <a
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          href=""
          download="OrgestPashaCV.pdf"
          [ngStyle]="{ color: Service.colorPrimary }"
          >Download Resume</a
        >
      </div>

      <div>
        <h3>Location</h3>
        <p>Pristina, Kosovo</p>
        <p>{{ formattedTime }}</p>
      </div>

      <div>
        <h3>Socials</h3>
        <a
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          href="https://github.com/OrgestPasha"
          target="_blank"
          [ngStyle]="{ color: Service.colorPrimary }"
          >GitHub</a
        >
        <a
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          href="https://www.linkedin.com/in/orgest-pasha-089342186/"
          target="_blank"
          [ngStyle]="{ color: Service.colorPrimary }"
          >Linkedin</a
        >
        <a
          (mouseenter)="Service.isHovered = true"
          (mouseleave)="Service.isHovered = false"
          href="https://www.instagram.com/orgestpashaa/"
          target="_blank"
          [ngStyle]="{ color: Service.colorPrimary }"
          >Instagram</a
        >
      </div>
    </div>
  </div>
</div>
