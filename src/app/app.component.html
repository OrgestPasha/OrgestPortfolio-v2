<div
  class="custom-cursor"
  [ngStyle]="{ 'top.px': adjustedY, 'left.px': adjustedX }"
  [ngClass]="{ 'scale-up': Service.isHovered }"
></div>

<div
  [ngStyle]="{
    color: Service.colorPrimary,
    'background-color': Service.colorSecondary
  }"
  style="transition: all 500ms"
>
  <app-navigation></app-navigation>
  <div class="content-container">
    <app-dashboard id="dashboard"></app-dashboard>
    <app-arrow id="desc" (click)="Service.scrollToElement('desc')"></app-arrow>
    <p class="about-desc">
      I was born in <b>Pristina Kosovo 2005</b> I started coding when I was
      <b>13</b> while taking different classes and courses I completed high
      school in <b>Natural Sciences at Sami FrashÃ«ri</b>, and I am currently
      studying <b>Computer Science and Engineering</b> at <b>UBT</b>.
    </p>
    <app-arrow
      (click)="Service.scrollToElement('projects')"
      id="projects"
    ></app-arrow>
    <app-projects></app-projects>
    <app-arrow (click)="Service.scrollToElement('contact')"></app-arrow>
    <app-contact-page id="contact"></app-contact-page>
  </div>
</div>
